<!doctype html>

<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
</head>
<body>
  <p>Testing {{'1' + '2' + '3'}}.</p>
  <div ng-controller="ButtonController">
    <h4>Current value: {{singleModel}}</h4>
    <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
      Press Me!
    </button>
  </div>
</body>
</html>
